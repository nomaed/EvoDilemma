<!doctype html>
<html>

<head>
  <title>EvoDilemma</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="node_modules/systemjs/dist/system.js"></script>
  <script>
    System.config({
      packages: {
        out: {
          defaultExtension: 'js'
        }
      }
    });
    System.import('out/main').then(main => main.bootstrap());
  </script>
</head>

<body>
  <textarea id="output-window"></textarea>
</body>

</html>
